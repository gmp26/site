%YAML 1.2

# CMEP structure
#
# This is a computer readable transliteration of the files on Camtools
# as of Snapshot of 24th May 2013. 
# Now it's a version with drastic rewriting by Vicky.  But hopefully the original is still there somewhere so I haven't destroyed everything.
#
# Use the Blame or History buttons on GitHub to explore who did what when!
# 
---

lines:
    NA:
        title: Numbers and Algorithms
        colour: darkgreen
    G:
        title: Geometry
        colour: red
    C:
        title: Calculus
        colour: yellow
        notes: 
            - Fundamentals of Calculus
            - Note the distinction between tools, objects and concepts
            - Lots of good applications from mechanics and probability

    E:
        title: Equations and Inequalities
        colour: darkBlue
        notes:
            - Throughout make links between sketches and equations
            - Basics of the solutions of equations
    F:
        title: Functions
        colour: midGreen
    A:
        title: Algebra
        colour: purple

    CN:
        title: Complex Numbers
        colour: orange

    DE: 
        title: Differential Equations
        colour: black

    V:
        title: Vectors
        colour: pink
        
    P:
        title: Probability
        colour: brown
    
    M:
        title: Mechanics
        colour: grey

#
# stations have content
#
stations:

    NA1:
        title: What are our key examples of interesting sequences of numbers?
        dependencies:
            - A2
        topics:
            - What are the square numbers, and what properties do they have?
            - What are the triangle numbers, and what properties do they have?
            - What are the Fibonacci numbers, and what properties do they have?
            - What are the prime numbers, and what properties do they have?
            - What do we mean by _Fermat primes_ and _Mersenne primes_?

    NA2:
        title: How can we test whether a number is prime?
        dependencies: 
            - NA1
        topics:
            - What is the sieve of Eratosthenes?
            - What is an _algorithm_?
            - What do we mean by the _complexity_ of an algorithm, and why is it important?
            - What techniques do we have for testing whether a number is prime, and how efficient are they?

    NA3:
        title: What are highest common factors and why do they matter?
        dependencies: 
            - NA2
        topics: 
            - What do we mean by _highest common factor_ and _lowest common multiple_, and how are they related?
            - How can we find the highest common factor of two numbers?
            - What is the _Fundamental theorem of arithmetic_, and why does it matter?

    NA4:
        title: What is modular arithmetic and why is it important?
        dependencies: 
            - NA3
            - E1
        topics:
            - What is modular arithmetic?
            - How can we solve congruences in modular arithmetic?
            - When does $a$ have a multiplicative inverse modulo $n$, and if it has one then how can we find it?

    NA5:
        title: What can we say about powers modulo $n$?                
        dependencies: 
            - NA4
        topics:
            - What does Fermat's little theorem say, and why is it useful?
            - What does Wilson's theorem say, and why is it useful?
            - What does the Fermat-Euler theorem say, and why is it useful?
            - What is the idea of public key-private key cryptography?
            - How does the RSA cryptosystem work?

    NA6:        
        title: What other interesting algorithms are there?    
        dependencies: 
            - NA5
        topics:
            - How can we multiply large numbers efficiently?
            - How can we sort data efficiently?
            - What decisions and compromises might we have to consider when selecting an algorithm?


    C1:
        title: What is calculus about, and what is it useful for?
        dependencies:
            - null
        topics:
            - Why might we want to find the gradient of a curve, and what might we mean by that?
            - Why might we want to find the area under a curve, and what might we mean by that?
            
    C2:
        title: How can we find the gradient of a polynomial at a point?
        dependencies: 
            - C1
        topics:
            - What do we mean by the _derivative_ of a function at a point?
            - How can we find the derivative of $x^2$ at a point?
            - How can we find the derivative of $x^3$ at a point?
            - How can we generalise this to find the derivative of $x^n$ for positive integers $n$?
            - What is the effect on the derivative of multiplying a polynomial by a constant?
            - If we know the derivatives of two polynomials at a point, can we find the derivative of their sum at that point?
            - How can we find the derivative of a polynomial?
            - Are there any functions that do not have a derivative at certain points?
            
    C3:
        title: What are tangents and normals?
        dependencies: 
            - C2
            - E2
            - G5
        topics:
            - What do we mean by the tangent and normal of a function at a point?
            - What is the relationship between the tangent and normal of a function at a point?
            - How can we find the equation of a tangent to a polynomial at a point?
            - How can we find the equation of a normal to a polynomial at a point?

    C4:
        title: What does it mean to find the derivative of a sum or product of two functions?
        dependencies: 
            - C3
        topics:
            - If we know the derivatives of two functions at a point, can we find the derivative of their sum at that point?
            - If we know the derivatives of two functions at a point, can we find the derivative of their product at that point?
            - Can we find the derivative of $1/x$?
            

    C5:
        title: When and how can we locate maxima and minima of polynomials?
        dependencies: 
            - C4
        topics:
            - What do we mean by a _local maximum_ and a _global maximum_?
            - What do we mean by a stationary point, and what types of stationary point are there?
            - How can we locate the stationary points of a polynomial?
            - How can we classify a stationary point?

    C6:
        title: Is there an operation that is inverse to differentiation, and if so is it useful?
        dependencies: 
            - C5
        topics:
            - What do we mean by an antiderivative?
            - Can we find an antiderivative for every polynomial?
            - What do we mean by integration?
            - What is the connection between differentiation and integration?
            - What are the similarities and differences between definite and indefinite integration?
            - What do we mean by the area under a curve, and when can we compute it?
            - If we can't compute an integral precisely, how might we obtain a good approximation instead?
            - How can we use integration to find the volume of a solid of revolution?

    C7:
        title: Can we extend our ideas about differentation and integration to functions other than polynomials?
        dependencies: 
            - C6
            - F4
            - G3
        topics:
            - How can we find the derivative of sin or cos at a point?
            - How can we integrate sin or cos?
            - What does this new knowledge tell us about the functions sin and cos?
            - How do $\sin(x)$ and $\cos(x)$ behave for small values of $x$?

    C8:
        title: There are various ways to build new functions from old.  When can we differentiate these new functions?
        dependencies: 
            - C7
        topics:
            - When and how can we differentiate the composition of two functions?
            - When and how can we differentiate the reciprocal of a function?
            - When and how can we differentiate the quotient of two functions?
            - When and how can we differentiate the inverse of a function?
            - What do we mean by _implicit differentiation_, and when is it useful?
            
    C9:
        title: Which of the things in C8 can we undo via integration?
        dependencies: 
            - C8
        topics:
            - When and how can we integrate the sum of two functions?
            - What do we mean by _integration by parts_, and when is it useful?
            - What do we mean by _integration by substitution_, and when is it useful?
            
    C10:
        title: Can we differentiate and integrate some more of our favourite functions?
        dependencies: 
            - C9
            - A6
        topics:
             - What can we learn by incorporating inverse trigonometric functions into our repertoire?
             - What can we learn by incorporating rational functions into our repertoire?
    
    C11:
        title: Is there a function that equals its own derivative?
        dependencies: 
            - C10
            - A5
        topics:
            - Is there a function that equals its own derivative?
            - If so, what properties does it have?
    
    C12:
        title: Is there a function whose derivative is $1/x$?
        dependencies: 
            - C11
        topics:
            - Is there a function whose derivative is $1/x$?
            - What properties does it have?
            - What is its relationship to the function in C10?
    
    C13:
        title: What sort of objects are differentiation and integration?
        dependencies: 
            - C12
            - F6
        topics:
            - What can we learn by thinking of differentiation as a function of functions?
            - What can we learn by thinking of integration as a function of functions?
    
    C14:
        title: Can we write a function as an infinite series of the form $f(x) = \sum_{n=0}^{\infty} a_n x^n$?
        dependencies: 
            - C13
            - A8
        topics:
            - __Help!__
    
    C15:
        title: What are the power series of our favourite functions?
        dependencies: 
            - C14
            - A9
        topics:
            - What is the power series for $\exp$?
            - What are the power series for $\sin$ and $\cos$?
            - What is the power series for $\log(1+x)$?
            - Can we think of the binomial theorem as telling us about a power series?
    
    C16:
        title: __Something about hyperbolics__?
        dependencies: 
            - C15
        topics:
            - __How do we want to introduce hyperbolic functions__?

    F1:
        title: What are functions, and why are they useful?
        theme: Pre-calculus
        dependencies:
            - null
        topics:
            - What are some key examples of functions and things that aren't functions?
            - What do we mean by the _domain_ and _range_ of a function, and why are they important?
            - In what ways might we represent a function?
            - Can we find multiple expressions for the same function?

    F2:
        title: How can we represent a function by a graph, and how are key properties of a function visible on a graph?
        dependencies: 
            - F1
            - G3
        topics:
            - What are the connections between algebraic and graphical representations of a function?
            - What are the graphs of key functions such as polynomials, trigonometric functions, and the modulus function?
            - What do we mean by a _root_ of a function?
            - What kinds of symmetry might a function have?
            - What does it mean to say that a function is _odd_, _even_, or _periodic_, and what are some good examples of functions with some or all of those properties?
            - What is an _asymptote_, and what are some good examples of functions that have one or more asymptotes?
            - What types of behaviour might a function $f(x)$ display for large or small values of $x$?
            - What does it mean for a function to be _convex_ or _linear_, and why are these properties interesting?
            - How can we sketch a function given in parametric form?

    F3:
        title: How can we build new functions from old?
        dependencies: 
            - F2
        topics:
            - What happens if we consider the sum or product of two functions?
            - What do we mean by the _compositiion_ of two functions, and what are some interesting examples?
            - What do we mean by the _inverse_ of a function, and when does a function have an inverse?
            - In what ways might we transform a function, and what effects do these transformations have?

    F4:
        title: What are the properties of our key examples of functions?
        dependencies: 
            - F3
            - E3
        topics:
            - What properties do polynomials have?
            - What properties do trigonometric functions have?
            - What are the addition formulae for the sine and cosine functions?
            - What properties does the modulus function have?
            - What properties do functions such as $f(x) = x^{1/n}$ and $f(x) = 1/x$ have?
            - What properties do rational functions have?
            - What properties do inverse trigonometric functions have?
            - How can we deduce properties of complicated functions by understanding the properties of their simpler component parts?
            
    F5:
        title: How does calculus deepen our understanding of functions?
        dependencies:
            - F4
            - C7
        topics:
            - How can we use ideas from calculus to help us understand the properties of a function?
            - What additional properties of a function might we study with the help of calculus?
            - How can calculus inform our sketches of graphs?
            - What does calculus tell us about our key examples of functions?
    
    F6:
        title: What are the properties of the exponential and logarithm functions?
        dependencies:
            - F5
            - C12
        topics:
            - What properties does the exponential function have?
            - What properties does the logarithm function have?

    G1:
        title: What is geometry, why is it important, and what do we already know about geometry?
        dependencies:
            - null
        topics:
            - What do we mean by _geometry_?
            - Why is geometry useful?
            - How can we pass between geometry and algebra, and why is this a useful thing to be able to do?
            - How can Pythagoras's theorem help us to find the distance between two points, and the distance from a point to a line?
            - What are the key examples of geometrical objects in two and three dimensions?

    G2:
        title: What is the connection between algebra and geometry, and how can we exploit it?
        dependencies: 
            - G1
            - E2
        topics:
            - Which of our key examples of geometrical objects in two or three dimensions can we describe as regions of $\mathbb{R}^2$ or $\mathbb{R}^3$ bounded by lines or planes?
            - What do we mean by _Cartesian coordinates_?
            - How can we describe circles, conics, lines and planes algebraically?
            - How can we consider parallel and perpendicular lines using algebra?
            - How can we use algebra to find the intersections of geometric objects?
            - Which shapes can easily be described algebraically, and which is it harder to express in this way?

    G3:
        title: What interesting geometry can we do with triangles?
        dependencies: 
            - G2
        topics:
            - What is the centre of a triangle?
            - What can trigonometry tell us about right-angled triangles?
            - What can trigonometry tell us about triangles that are not necessarily right-angled?
            - How can we find the area of a triangle?
            - How can we extend the definition of the trigonometric functions to all real numbers?

    G4:
        title: What interesting geometry can we do with circles?
        dependencies: 
            - G3
        topics:
            - What are the circle theorems?
            - How are the trigonometric functions related to circles?
            - What measures could we use for angles?
            - How can we find the arc length and area of a sector?

    G4a:
        title: What interesting geometry can we do with conic sections?
        dependencies: 
            - G4
        topics: 
            - What is a _conic section_, and what are the familiar of conics?
            - In how many ways can we describe a conic, and what are the relationships between these ways?
            - How are conics related to planetary motion?

    G5:
        title: How can differentiation help with geometry?
        dependencies: 
            - G4
            - C3
        topics:
            - When and how can we find the equation of a tangent to a function or object at a point?
            - When and how can we find the equation of a normal to a function or object at a point?
            - What is the relationship between a tangent and a normal?

    G6:
        title: How can integration help with geometry?
        dependencies: 
            - G5
            - C6
        topics:
            - How does integration relate to areas?
            - How does integration relate to volumes?
            - How are differentiation and integration related?

    G7:
        title: What other coordinate systems are there?
        dependencies: 
            - G6 
        topics:
            - Why might Cartesian coordinates sometimes be inconvenient?
            - What are _polar coordinates_, and when are they useful?
            - What are good examples of curves that can be described conveniently in polar coordinates?

    G8:
        title: What happens when we move to three dimensions?
        dependencies: 
            - G7 
        topics:
            - What are the equations of key objects such as planes or spheres?
            - In how many ways can we describe key objects such as planes and spheres?
            - Can we find distances between objects in three dimensions?

    G9:
        title: What is the same and what is different about geometry on a sphere?
        dependencies: 
            - G8
        topics:
            - What do we mean by a _line_ on a sphere?
            - What interesting properties do spherical lines have?
            - What interesting properties do spherical triangles have?
            - What are _spherical polar coordinates_, and why are they useful?

    A1:
        title: Which numbers can be written as the ratio of two integers?
        dependencies:
            - null
        topics:
            - What do we mean by _rational_ and _irrational_ numbers?
            - What can we say about the decimal expansions of rational and irrational numbers?
            - How can we show that a number is rational?  How can we show that a number is irrational?
            - What do we mean by _proof by contradiction_?
            - How do the numbers of rational and irrational numbers compare?
            - What are the similarities between numerical fractions and algebraic fractions, and how can we use them to work more effectively with each?

    A2:
        title: Help!
        dependencies: 
            - A1
        topics: 
            - How do we define square roots, cube roots, $n^{\textrm{th}}$ roots?
            - What do we mean by the _difference of two squares_, and when is it useful?
            - How can we generalise the difference of two squares?
            - How can we rationalise the denominator of an expression involving surds?

    A3: 
        title: How can we expand $(a+b)^n$ for positive integers $n$?
        dependencies: 
            - A2
        topics:
            - How can we expand $(1+x)^n$ for positive integers $n$?
            - How can we expand $(a+b)^n$ for positive integers $n$?
            
    A4:
        title: __Help!__
        dependencies: 
            - A3
        topics:
            - What is $x^a x^b$?
            - What is $(x^a)^b$?
            - What is $x^a y^a$?
            - What do we mean by $x^{-a}$ and $x^{1/a}$?
            
    A5:
        title: __Help!__
        dependencies: 
            - A4
        topics:
            - How do we define $\log_a b$, where $a$ is a positive integer?
            - What rules does $\log_a$ satisfy?
            - Why are logarithms useful?
    
    A6:
        title: When and how can we write a rational function as a sum of rational functions where each denominator is linear?
        dependencies: 
            - A5
        topics:
            - __Help!__
    
    A7: 
        title: When and how can we find the general term and sum of a finite sequence?
        dependencies: 
            - A6
            - NA1
        topics:
            - What does it mean to specify the general term of a sequence?
            - What properties does an arithmetic progression have?
            - What properties does a geometric progression have?
            - What is a recurrence relation?
            - How can we find the general term of a sequence specified by a linear recurrence relation?
            - How can we evaluate sums such as $\sum_{k=1}^n k$, $\sum_{k=1}^n k^2$, $\sum_{k=1}^n k^3$?
            - What is proof by induction?
        
    
    A8:
        title: When and how can we sum an infinite series?
        dependencies: 
            - A7
        topics:
            - What does it mean for a series to _converge_ or _diverge_?
            - What techniques do we have for evaluating infinite series?
            - What are good examples of series that converge and series that diverge?
    
    A9:
        title: How can we expand $(a+b)^n$ when $n$ is any real number?
        dependencies: 
            - A8
        topics:
            - When and how can we expand $(1+x)^n$?
            - When and how can we expand $(a+b)^n$?

    A10:
        title: Should there be any more algebra here?
        dependencies: 
            - A9
        topics: null

    E1:
        title: What does it mean to solve an equation or inequality, and why is this a useful thing to do?
        dependencies:
            - null
        topics:
            - How can we formulate an equation or an inequality?
            - What do the symbols $=$, $<$ and $\leq$ mean, and how should we use them correctly?
            - What are we allowed to do to an equation or inequality?
            - How many solutions might an equation have?
            - What happens if our equation involves more than one unknown quantity?
            - If we cannot solve an equation, are there still useful things that we can say about its solutions?

    E2:
        title: How is the solution of equations related to problems in geometry?
        dependencies: 
            - E1
            - G2
        topics:
            - What is the equation of a straight line?
            - What is the equation of a parabola?
            - What is the equation of a circle?
            - How is the process of solving simultaneous equations related to geometry?
            - Can we find the points of intersection of geometrical objects by considering their equations?

    E3:
        title: What can we say about solutions of polynomial equations?
        dependencies: 
            - E2
        topics:
            - How can we solve a quadratic equation?
            - How can we solve a cubic equation?
            - How many points do we need to determine a polynomial equation?
            - In what ways can we represent a polynomial equation, and how are they related?
            - What are the _factor theorem_ and the _remainder theorem_, and why are they useful?
            - What does it mean to count a solution _with multiplicity_?
            - How many solutions do we expect a polynomial equation to have?
            - If we cannot solve a polynomial equation exactly, how can we obtain approximate values for its roots?
        

    E4:
        title: How can we solve trigonometric equations?
        dependencies:
            - E3
            - G3
        thread: Equations and major functions
        topics:
            - How can we solve equations involving trigonometric functions?
            - How many solutions do we expect trigonometric equations to have?
            - What is the difference between solving a trigonometric equation and proving a trigonometric identity?

    E5:
        title: How can we use and solve equations built from step functions and the modulus function?
        dependencies: 
            - E4
        thread: Equations and major functions
        topics:
            - What equations involving the modulus function can we solve?
            - What interesting equations can we formulate using step functions?

    E6:
        title: How are logarithms useful for solving equations?
        dependencies: 
            - E5
            - A5
        thread: Equations and major functions
        topics:
            - What sorts of equations can we solve using logarithms?
            - What happens to a power law if we interpret it using logarithms?

    E7:
        title: How can we build an equation or transform an equation into a more convenient form?
        dependencies: 
            - E6
        thread: Further equations
        topics:
            - How can we identify possible candidate equations from data or a graph?
            - How can dimensional analysis help us to form an equation?
            - What effect does changing units or coordinates have on an equation?
            - How can auxiliary variables make an equation more amenable to solution?
            - What does it mean to give an equation in parametric form, and what are some good examples?

    E8:
        title: What additional things can we do with polynomial equations?
        dependencies: 
            - E7
        thread: Further equations
        topics:
            - How are the coefficients of a polynomial equation related to the roots of a polynomial, and how is this useful?
            - How can we solve equations involving rational functions?

    E9:
        title: What are functional equations, and what can we do with them?
        dependencies: 
            - E8
            - A7
        thread: Further equations
        topics:
            - What is a functional equation?
            - What strategies do we have for solving functional equations?
            - What is a recurrence relation, and how can we solve it?

    DE1:
        title: Differential Equations
        dependencies:
            - C10
            - E6

    V1:
        title: Vectors
        dependencies:
            - G7
    
    CN1:
        title: Complex Numbers
        dependencies:
            - E3
            - G7
